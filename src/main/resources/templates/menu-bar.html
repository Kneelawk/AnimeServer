<!doctype html>

<head>

</head>

<body>
  <div class="content">
    <ul class="menubar" th:fragment="menubar">
      <li class="menuitem"><a class="menulink" href="#" th:href="@{/}">Home</a></li>
      <li class="menuitem"><a class="menulink" href="#" th:href="@{/tree/}">Browse</a></li>
      <li class="menuitem"><a class="menulink" href="#" th:href="@{/upload}">Upload</a></li>
      <li class="menuitem"><a class="menulink" href="#" th:href="@{/manage}">Manage</a></li>
      <li class="menuitem search"><input type="text" class="search-input text-input" placeholder="Search"></li>
      <li class="menuitem"><a class="search-menulink" href="#">
        <svg height="16" width="16">
          <path style="fill:#3d7e9a;fill-opacity:1;stroke-width:0"

                  5.3333333,5.3333333 0 0 0 5.3333333,10.666667
                  5.3333333,5.3333333 0 0 0 10.666667,5.333333
                  5.3333333,5.3333333 0 0 0 5.3333333,0
                Z
                m 0,1.333333
                a 4,4 0 0 1 4,4
                  4,4 0 0 1 -4,4
                  4,4 0 0 1 -4,-4
                  4,4 0 0 1 4,-4
                z
                M 10.34375,9.399739
                  9.401041,10.34375
                  15.057292,16
                  16,15.057292
                Z"/>
          Search
        </svg>
      </a></li>
      <li class="menuitem" th:unless="${login.isLoggedIn()}"><a class="menulink" href="#" th:href="@{/login}">Login</a>
      </li>
      <li class="menuitem" th:if="${login.isLoggedIn()}"><a class="menulink" href="#" th:href="@{/logout}"
                                                            th:text="${login.getName()}"></a></li>
    </ul>
  </div>
</body>
</html>
